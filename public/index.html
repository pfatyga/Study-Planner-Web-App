<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
	<head>
		<base href="/">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Study Planner</title>
		<link rel="icon" type="image/png" href="favicon.png"/>
		<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div ng-controller="NavbarController" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
			<div class="navbar-header">
				<a class="navbar-brand" href="/">
					<i class="icon-group"></i>
					<span class="glyphicon glyphicon-send"></span>
					<strong></strong>
				</a>
			</div>
			<ul class="nav navbar-nav">
				<li data-match-route="/$"><a href="/">Home</a></li>
				<li data-match-route="/about"><a href="/about">About</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right" ng-if="!currentUser">
				<li data-match-route="/login"><a href="/login">Login</a></li>
			</ul>
			<ul class="nav navbar-nav pull-right" ng-if="currentUser">
				<!--<li class="navbar-text" ng-bind="currentUser.username"></li>-->
				<li class="navbar-text">Name</li>
				<li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
			</ul>
		</div>

		<!-- Admin interface -->
		<!-- TODO - only show if admin is logged in -->
		<div class="container" ng-if="true">
			<ul class="nav nav-tabs" bs-navbar>
				<li data-match-route="/admin/home"><a href="admin/home">Home</a></li>
				<li data-match-route="/admin/courses"><a href="admin/courses">Courses</a></li>
				<li data-match-route="/admin/course-groups"><a href="admin/course-groups">Course Groups</a></li>
				<li data-match-route="/admin/degrees"><a href="admin/degrees">Degrees</a></li>
			</ul>
		</div>

		<!-- TODO - student interface -->
		<!-- TODO - only show if admin is logged in -->
		<div class="container" ng-if="false">
			<ul class="nav nav-tabs" bs-navbar>
				<li data-match-route="/student/home"><a href="student/home">Home</a></li>
				<li data-match-route="/student/courses"><a href="student/courses">Courses</a></li>
				<li data-match-route="/student/course-groups"><a href="student/course-groups">Course Groups</a></li>
				<li data-match-route="/student/degrees"><a href="student/degrees">Degrees</a></li>
			</ul>
		</div>

		<div ng-view></div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
		
		<script src="vendor/angular.js"></script>
		<script src="vendor/angular-strap.js"></script>
		<script src="vendor/angular-strap.tpl.js"></script>
		<script src="vendor/angular-messages.js"></script>
		<script src="vendor/angular-resource.js"></script>
		<script src="vendor/angular-route.js"></script>
		<script src="vendor/angular-cookies.js"></script>
		<script src="vendor/moment.min.js"></script>
		
		<script src="app.js"></script>
		
		<script src="/socket.io/socket.io.js"></script>

		<script src="directives/pane.js"></script>
		<script src="directives/tabs.js"></script>
		
		<script src="controllers/main.js"></script>
		<script src="controllers/login.js"></script>
		<script src="controllers/navbar.js"></script>
		<script src="controllers/about.js"></script>
		<script src="controllers/admin.js"></script>
		<script src="controllers/courses.js"></script>
		<script src="controllers/course-groups.js"></script>
		<script src="controllers/degrees.js"></script>
	</body>
</html>
