<h2>Add Course Group</h2>
<form class="form-horizontal" name="addCourseGroupForm" role="form">
	<div class="form-group">
		<label for="courseGroupName" class="col-sm-2 control-label">Name of course group</label>
		<div class="col-sm-5">
			<input class="form-control input" type="text" id="courseGroupName" name="courseGroupName"
				ng-model="courseGroupName" placeholder="e.g. Technical Electives" required autofocus>
		</div>
	</div>
	<div class="form-group">
		<label for="addCourse" class="col-sm-2 control-label">Add Course</label>
		<div class="col-sm-2">
			<input class="form-control input" type="text" id="courseToAdd" name="courseToAdd"
				ng-model="courseToAdd" placeholder="e.g. CS 284" ng-enter="addCourse(courseToAdd); courseToAdd='';">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="course in courses" value="{{ course.name }}">{{ course.name }}
					<a href="javascript:void(0)" class="list-item-remove"><span class="glyphicon glyphicon-remove"></span></a>				
				</li>
			</ul>
		</div>
	</div>
	<button type="submit" class="btn btn-success">Add Course Group</button>
	<a class="btn btn-link" ui-sref="admin.course-groups.list">Cancel</button>
</form>
