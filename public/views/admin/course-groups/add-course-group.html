<div class="page-header">
	<h1>Add Course Group</h1>
</div>
<form class="form-horizontal" name="addCourseGroupForm" role="form" ng-submit="addCourseGroup()">
	<div class="form-group">
		<label for="courseGroupName" class="col-sm-2 control-label">Name of course group</label>
		<div class="col-sm-5">
			<input class="form-control input" type="text" id="courseGroupName" name="courseGroupName"
				ng-model="newCourseGroup.name" placeholder="e.g. Technical Electives" required autofocus>
		</div>
	</div>
	<div class="form-group">
		<label for="courseToAdd" class="col-sm-2 control-label">Add Course</label>
		<div class="col-sm-2">
			<input class="form-control input" type="text" id="courseToAdd" name="courseToAdd"
				ng-model="courseToAdd" placeholder="e.g. CS 284" ng-options="course for course in allCourses" bs-typeahead data-placement="bottom-left" data-min-length="0" ng-enter="addCourse();">
			<ul style="list-style: none; padding: 0;" ng-model="newCourseGroup.courses">
				<li ng-repeat="course in newCourseGroup.courses">
					<div class="input-group">
						<input class="form-control" type="text" ng-model="course">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" ng-click="deleteCourse($index);"><span class="glyphicon glyphicon-remove"></span></button>
						</span>
					 </div>	
				</li>
			</ul>
		</div>
		<div class="col-sm-2">
			<button class="btn btn-success" type="button">Add To List</button>
		</div>
	</div>
	<button type="submit" class="btn btn-success">Add Course Group</button>
	<a class="btn btn-link" ui-sref="admin.course-groups.list">Cancel</a>
</form>
