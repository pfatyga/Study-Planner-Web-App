<div class="page-header">
	<h1>Add Course</h1>
</div>
<form class="form-horizontal" name="addCourseForm" role="form" ng-submit="addCourse()">
	<div class="form-group">
		<label for="coursePrefix" class="col-sm-2 control-label">Course Prefix</label>
		<div class="col-sm-5">
			<input class="form-control input" type="text" id="coursePrefix" name="coursePrefix"
			ng-model="newCourse.prefix" placeholder="e.g. CS" required autofocus>
		</div>
	</div>
	<div class="form-group">
		<label for="courseNumber" class="col-sm-2 control-label">Course Number</label>
		<div class="col-sm-5">
			<input class="form-control input" type="text" id="courseNumber" name="courseNumber"
			ng-model="newCourse.number" placeholder="e.g. 284" required>
		</div>
	</div>
	<div class="form-group">
		<label for="courseName" class="col-sm-2 control-label">Name of course</label>
		<div class="col-sm-5">
			<input class="form-control input" type="text" id="courseName" name="courseName"
			ng-model="newCourse.name" placeholder="e.g. Data Structures" required>
		</div>
	</div>
	<div class="form-group">
		<label for="courseCredit" class="col-sm-2 control-label">Amount of Credits</label>
		<div class="col-sm-1" style="min-width: 115px">
			<!--<input class="form-control input" type="number" id="courseCredit" name="courseCredit"
			ng-model="courseCredit" placeholder="e.g. 3" required>-->
			<select class="form-control" ng-model="newCourse.credits">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Semesters Offered</label>
		<div class="col-sm-2">
			<h4>On Campus</h4>
			<div class="checkbox">
				<input type="checkbox" ng-model="newCourse.offeredFallOnCampus" id="fall" name="fall">
				<label for="fall">Fall</label>
			</div>
			<div class="checkbox">
				<input type="checkbox" ng-model="newCourse.offeredSpringOnCampus" id="spring" name="spring">
				<label for="spring">Spring</label>
			</div>
			<div class="checkbox">
				<input type="checkbox" ng-model="newCourse.offeredSummerOneOnCampus" id="summer1" name="summer1">
				<label for="summer1">Summer I</label>
			</div>
			<div class="checkbox">
				<input type="checkbox" ng-model="newCourse.offeredSummerTwoOnCampus" id="summer2" name="summer2">
				<label for="summer2">Summer II</label>
			</div>
        </div>
		<div class="col-sm-2">
			<h4>Web Campus</h4>
			<div class="checkbox">
				<input type="checkbox" ng-model="newCourse.offeredFallWebCampus" id="fallWebCampus" name="fallWebCampus">
				<label for="fallWebCampus">Fall</label>
			</div>
			<div class="checkbox">
				<input type="checkbox" ng-model="newCourse.offeredSpringWebCampus" id="springWebCampus" name="springWebCampus">
				<label for="springWebCampus">Spring</label>
			</div>
			<div class="checkbox">
				<input type="checkbox" ng-model="newCourse.offeredSummerOneWebCampus" id="summer1WebCampus" name="summer1WebCampus">
				<label for="summer1WebCampus">Summer I</label>
			</div>
			<div class="checkbox">
				<input type="checkbox" ng-model="newCourse.offeredSummerTwoWebCampus" id="summer2WebCampus" name="summer2WebCampus">
				<label for="summer2WebCampus">Summer II</label>
			</div>
        </div>
	</div>
	<div class="form-group">
		<label for="" class="control-label col-sm-2">Pre-Requisites</label>
		<div class="col-sm-10">
			<div ng-repeat="preReqGroup in preReqs" style="margin-bottom:5px">
				<div ng-repeat="preReq in preReqGroup" style="display: inline;">
					<div class="input-group" style="width: 19%; display: inline-table;">
						<input style="display:inline; " class="form-control" placeholder="e.g. CS392" type="text" value="{{preReq.name}}">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove"></span></button>
						</span>
					</div>
					<button style="display:inline; vertical-align: top;" type="button" class="btn btn-primary" ng-click="preReqOr($parent.$index)">OR</button>
				</div>
				<button style="display: block" type="button" class="btn btn-primary" ng-click="preReqAnd()">AND</button>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="control-label col-sm-2">Co-Requisites</label>
		<div class="col-sm-10">
			<div ng-repeat="coReqGroup in coReqs" style="margin-bottom:5px">
				<div ng-repeat="coReq in coReqGroup" style="display: inline;">
					<div class="input-group" style="width: 19%; display: inline-table;">
						<input style="display:inline; " class="form-control" placeholder="e.g. CS392" type="text" value="{{coReq.name}}">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove	"></span></button>
						</span>
					</div>
					<button style="display:inline; vertical-align: top;" type="button" class="btn btn-primary" ng-click="coReqOr($parent.$index)">OR</button>
				</div>
				<button style="display: block" type="button" class="btn btn-primary" ng-click="coReqAnd()">AND</button>
			</div>
		</div>
	</div>
	</br>
	<button type="submit" class="btn btn-success">Add Course</button>
	<a class="btn btn-link" ui-sref="admin.courses.list">Cancel</a>
</form>
