<h2>Courses</h2>
<a ui-sref="admin.courses.add" class="btn btn-primary">Add Course</a>
<table class="table table-responsive">
	<thead>
		<tr>
			<th>Course Name</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="course in courses">
			<td>
				{{ course.prefix + course.number }}
			</td>
			<td><a ui-sref="admin.courses.edit({ courseId: {{ course.id }} })">Edit</a> | <a href="javascript:void(0)" class="" data-animation="am-fade-and-scale" data-placement="center" data-template="views/admin/courses/delete-course.html" bs-modal="deleteModal">Delete</a></td>
		</tr>    
	</tbody>
</table>
